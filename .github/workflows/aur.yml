name: Build, Check and Publish PKGBUILD

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'aur/**'
      - '.github/workflows/aur.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 2  # –ù—É–∂–Ω–æ –¥–ª—è git diff

      - name: Set PKGVER from latest tag
        id: get_tag
        run: |
          TAG=$(git describe --tags --abbrev=0)
          echo "PKGVER=${TAG#v}" >> $GITHUB_ENV
          echo "Using tag: $TAG"

      - name: Validate branch
        run: |
          if [[ "$GITHUB_REF_NAME" != "main" ]]; then
            echo "‚ùå Not on main branch. Skipping publish."
            exit 1
          fi
          echo "‚úÖ On main branch: $GITHUB_REF_NAME"

      - name: Verify assets exist
        run: |
          echo "üîç Checking required files..."
          for file in aur/PKGBUILD aur/launcher.sh aur/perplexity.desktop aur/perplexity.png aur/default.conf; do
            if [[ ! -f "$file" ]]; then
              echo "‚ùå Missing required file: $file"
              exit 1
            fi
            echo "‚úÖ Found: $file"
          done

      - name: Update PKGBUILD version for tag
        run: |
          sed -i "s/pkgver=.*/pkgver=${PKGVER}/" aur/PKGBUILD
          sed -i "s/pkgrel=.*/pkgrel=1/" aur/PKGBUILD
          echo "‚úÖ Updated PKGBUILD version to ${PKGVER}"

      - name: Show PKGBUILD changes
        run: |
          echo "üìù PKGBUILD changes:"
          cat aur/PKGBUILD

      - name: Test PKGBUILD syntax
        run: |
          echo "üß™ Testing PKGBUILD syntax..."
          bash -n aur/PKGBUILD
          echo "‚úÖ PKGBUILD syntax is valid"

      - name: Publish to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v4.1.1
        with:
          pkgname: perplexity
          pkgbuild: aur/PKGBUILD
          assets: |
            aur/launcher.sh
            aur/perplexity.desktop
            aur/perplexity.png
            aur/default.conf
          updpkgsums: true
          test: true
          test_flags: '--clean --cleanbuild --syncdeps --noconfirm'
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to tag ${{ env.PKGVER }}"

      - name: Success notification
        if: success()
        run: |
          echo "üéâ Successfully published ${{ env.PKGVER }} to AUR!"
          echo "üì¶ Package: perplexity"
          echo "üîó AUR URL: https://aur.archlinux.org/packages/perplexity"
          echo "‚è∞ Published at: $(date)"

      - name: Cleanup
        if: always()
        run: |
          rm -f aur/PKGBUILD.backup 