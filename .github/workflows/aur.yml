name: Build, Check and Publish PKGBUILD

on:
  push:
    tags:
      - '*'
  pull_request:
    paths:
      - 'aur/**'
      - '.github/workflows/aur.yml'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Update PKGBUILD version for tags
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          # –ü–æ–ª—É—á–∞–µ–º –≤–µ—Ä—Å–∏—é –∏–∑ —Ç–µ–≥–∞
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          echo "üè∑Ô∏è Updating to version: $TAG_VERSION"
          
          # –û–±–Ω–æ–≤–ª—è–µ–º pkgver –∏ pkgrel –≤ PKGBUILD
          sed -i "s/pkgver=.*/pkgver=$TAG_VERSION/" aur/PKGBUILD
          sed -i 's/pkgrel=.*/pkgrel=1/' aur/PKGBUILD
          
          # –ò—Å–ø—Ä–∞–≤–ª—è–µ–º source array –¥–ª—è GitHub URLs
          sed -i 's|"app-src.tar.gz"|"https://github.com/${{ github.repository }}/archive/v${pkgver}.tar.gz"|' aur/PKGBUILD
          sed -i 's|"launcher.sh"|"https://github.com/${{ github.repository }}/raw/v${pkgver}/aur/launcher.sh"|' aur/PKGBUILD
          sed -i 's|"perplexity.desktop"|"https://github.com/${{ github.repository }}/raw/v${pkgver}/aur/perplexity.desktop"|' aur/PKGBUILD
          sed -i 's|"perplexity.png"|"https://github.com/${{ github.repository }}/raw/v${pkgver}/aur/perplexity.png"|' aur/PKGBUILD
          
          echo "‚úÖ Updated PKGBUILD for version $TAG_VERSION"

      - name: Publish to AUR
        if: startsWith(github.ref, 'refs/tags/')
        uses: KSXGitHub/github-actions-deploy-aur@v4.1.1
        with:
          pkgname: perplexity
          # Action —Å–∞–º –Ω–∞–π–¥–µ—Ç —Ñ–∞–π–ª –≤ –ø–æ–¥–ø–∞–ø–∫–µ
          pkgbuild: aur/PKGBUILD
          # –í—Å–µ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Ñ–∞–π–ª—ã –∏–∑ –ø–æ–¥–ø–∞–ø–∫–∏ aur/
          assets: |
            aur/.SRCINFO
            aur/launcher.sh
            aur/perplexity.desktop
            aur/perplexity.png
          # Action —Å–∞–º –æ–±–Ω–æ–≤–∏—Ç checksums –∏ –ø—Ä–æ—Ç–µ—Å—Ç–∏—Ä—É–µ—Ç
          updpkgsums: true
          test: true
          test_flags: '--clean --cleanbuild --syncdeps --noconfirm'
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to ${{ github.ref_name }}"