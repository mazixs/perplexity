name: Build, Check and Publish PKGBUILD

on:
  push:
    tags:
      - '*'
  pull_request:
    paths:
      - 'aur/**'
      - '.github/workflows/aur.yml'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Update PKGBUILD version for tags
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          # –ü–æ–ª—É—á–∞–µ–º –≤–µ—Ä—Å–∏—é –∏–∑ —Ç–µ–≥–∞
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          echo "üè∑Ô∏è Updating to version: $TAG_VERSION"
          
          # –û–±–Ω–æ–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ –≤–µ—Ä—Å–∏—é - source array —É–∂–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π
          sed -i "s/pkgver=.*/pkgver=$TAG_VERSION/" aur/PKGBUILD
          sed -i 's/pkgrel=.*/pkgrel=1/' aur/PKGBUILD
          
          echo "‚úÖ Updated PKGBUILD version to $TAG_VERSION"
          echo "üìã Current source array:"
          grep -A 10 "source=(" aur/PKGBUILD

      - name: Publish to AUR
        if: startsWith(github.ref, 'refs/tags/')
        uses: KSXGitHub/github-actions-deploy-aur@v4.1.1
        with:
          pkgname: perplexity
          # Action —Å–∞–º –Ω–∞–π–¥–µ—Ç —Ñ–∞–π–ª –≤ –ø–æ–¥–ø–∞–ø–∫–µ
          pkgbuild: aur/PKGBUILD
          # –£–±–∏—Ä–∞–µ–º .SRCINFO - action —Å–≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç –µ–≥–æ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
          assets: |
            aur/launcher.sh
            aur/perplexity.desktop
            aur/perplexity.png
          # Action —Å–∞–º –æ–±–Ω–æ–≤–∏—Ç checksums –∏ –ø—Ä–æ—Ç–µ—Å—Ç–∏—Ä—É–µ—Ç
          updpkgsums: true
          test: true
          test_flags: '--clean --cleanbuild --syncdeps --noconfirm'
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to ${{ github.ref_name }}"