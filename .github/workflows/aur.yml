name: Build, Check and Publish PKGBUILD

on:
  push:
    tags:
      - '*'
  pull_request:
    paths:
      - 'aur/**'
      - '.github/workflows/aur.yml'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
      - name: Cache pacman packages
        uses: actions/cache@v4.2.3
        with:
          path: /var/cache/pacman/pkg
          key: pacman-${{ runner.os }}-${{ hashFiles('aur/PKGBUILD') }}
          restore-keys: |
            pacman-${{ runner.os }}-

      - name: Setup Arch Linux environment
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel git pacman-contrib
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: /usr/bin/pacman" >> /etc/sudoers

      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Update PKGBUILD and generate files
        working-directory: aur
        run: |
          # Передаём права пользователю
          chown -R builder:builder .
          
          # Сначала обновляем контрольные суммы с текущей версией
          echo "Updating checksums for current version..."
          sudo -u builder updpkgsums
          
          # Получаем версию из тега (только для тегов)
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            TAG_VERSION="${GITHUB_REF_NAME}"
            # Убираем префикс 'v' если есть
            TAG_VERSION="${TAG_VERSION#v}"
            echo "Updating to version: $TAG_VERSION"
            
            # Обновляем pkgver если есть в PKGBUILD
            if grep -q "pkgver=" PKGBUILD; then
              sudo -u builder sed -i "s/pkgver=.*/pkgver=$TAG_VERSION/" PKGBUILD
              echo "Updated pkgver to $TAG_VERSION"
            fi
            
            # Сбрасываем pkgrel на 1 для новой версии
            sudo -u builder sed -i 's/pkgrel=.*/pkgrel=1/' PKGBUILD
            
            # Проверяем доступность новых исходников
            echo "Checking if new version sources are available..."
            if sudo -u builder makepkg --nobuild --nodeps 2>/dev/null; then
              echo "New sources available, updating checksums..."
              sudo -u builder updpkgsums
            else
              echo "⚠️ Warning: Cannot fetch sources for new version $TAG_VERSION"
              echo "This might mean the release is not yet available upstream."
              echo "Using existing checksums..."
            fi
          fi
          
          # Генерируем актуальный .SRCINFO
          echo "Generating .SRCINFO..."
          sudo -u builder makepkg --printsrcinfo > .SRCINFO

      - name: Test PKGBUILD build
        working-directory: aur
        run: |
          # Тестируем сборку (всегда)
          sudo -u builder makepkg --syncdeps --noconfirm --rmdeps --clean

      - name: Publish to AUR
        if: startsWith(github.ref, 'refs/tags/')
        uses: KSXGitHub/github-actions-deploy-aur@v4.1.1
        with:
          pkgname: perplexity
          pkgbuild: aur/PKGBUILD
          assets: aur/.SRCINFO
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to ${{ github.ref_name }}"