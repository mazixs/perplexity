name: Build, Check and Publish PKGBUILD

on:
  push:
    tags:
      - '*'
  pull_request:
    paths:
      - 'aur/**'
      - '.github/workflows/aur.yml'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
      - name: Cache pacman packages
        uses: actions/cache@v4.2.3
        with:
          path: /var/cache/pacman/pkg
          key: pacman-${{ runner.os }}-${{ hashFiles('aur/PKGBUILD') }}
          restore-keys: |
            pacman-${{ runner.os }}-

      - name: Setup Arch Linux environment
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel git pacman-contrib curl
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: /usr/bin/pacman" >> /etc/sudoers

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Analyze and update PKGBUILD
        working-directory: aur
        run: |
          # ÐŸÐµÑ€ÐµÐ´Ð°Ñ‘Ð¼ Ð¿Ñ€Ð°Ð²Ð° Ð¿Ð¾Ð»ÑŒÐ·Ð¾Ð²Ð°Ñ‚ÐµÐ»ÑŽ
          chown -R builder:builder .
          
          # ÐŸÐ¾ÐºÐ°Ð·Ñ‹Ð²Ð°ÐµÐ¼ Ñ‚ÐµÐºÑƒÑ‰Ð¸Ð¹ PKGBUILD Ð´Ð»Ñ Ð´Ð¸Ð°Ð³Ð½Ð¾ÑÑ‚Ð¸ÐºÐ¸
          echo "ðŸ“‹ Current PKGBUILD source array:"
          grep -A 10 "source=(" PKGBUILD || echo "No source array found"
          
          # ÐŸÐ¾Ð»ÑƒÑ‡Ð°ÐµÐ¼ Ð²ÐµÑ€ÑÐ¸ÑŽ Ð¸Ð· Ñ‚ÐµÐ³Ð° (Ñ‚Ð¾Ð»ÑŒÐºÐ¾ Ð´Ð»Ñ Ñ‚ÐµÐ³Ð¾Ð²)
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            TAG_VERSION="${GITHUB_REF_NAME}"
            # Ð£Ð±Ð¸Ñ€Ð°ÐµÐ¼ Ð¿Ñ€ÐµÑ„Ð¸ÐºÑ 'v' ÐµÑÐ»Ð¸ ÐµÑÑ‚ÑŒ
            TAG_VERSION="${TAG_VERSION#v}"
            echo "ðŸ·ï¸ Updating to version: $TAG_VERSION"
            
            # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ð½Ð°Ð»Ð¸Ñ‡Ð¸Ðµ pkgver Ð² PKGBUILD
            if grep -q "pkgver=" PKGBUILD; then
              OLD_VERSION=$(grep "pkgver=" PKGBUILD | cut -d'=' -f2)
              echo "ðŸ“¦ Old version: $OLD_VERSION"
              echo "ðŸ“¦ New version: $TAG_VERSION"
              
              # ÐžÐ±Ð½Ð¾Ð²Ð»ÑÐµÐ¼ pkgver
              sudo -u builder sed -i "s/pkgver=.*/pkgver=$TAG_VERSION/" PKGBUILD
              
              # Ð¡Ð±Ñ€Ð°ÑÑ‹Ð²Ð°ÐµÐ¼ pkgrel Ð½Ð° 1
              sudo -u builder sed -i 's/pkgrel=.*/pkgrel=1/' PKGBUILD
              
              echo "âœ… Updated PKGBUILD versions"
            fi
          fi
          
          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ URL'Ñ‹ Ð² source array Ð¿ÐµÑ€ÐµÐ´ Ð¾Ð±Ð½Ð¾Ð²Ð»ÐµÐ½Ð¸ÐµÐ¼ checksums
          echo "ðŸ” Checking source URLs availability..."
          source PKGBUILD  # Ð—Ð°Ð³Ñ€ÑƒÐ¶Ð°ÐµÐ¼ Ð¿ÐµÑ€ÐµÐ¼ÐµÐ½Ð½Ñ‹Ðµ Ð¸Ð· PKGBUILD
          
          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ ÐºÐ°Ð¶Ð´Ñ‹Ð¹ URL Ð² source array
          for src in "${source[@]}"; do
            # ÐŸÑ€Ð¾Ð¿ÑƒÑÐºÐ°ÐµÐ¼ Ð»Ð¾ÐºÐ°Ð»ÑŒÐ½Ñ‹Ðµ Ñ„Ð°Ð¹Ð»Ñ‹ Ð¸ git Ñ€ÐµÐ¿Ð¾Ð·Ð¸Ñ‚Ð¾Ñ€Ð¸Ð¸
            if [[ "$src" =~ ^https?:// ]]; then
              echo "Checking: $src"
              if curl --head --silent --fail "$src" >/dev/null 2>&1; then
                echo "âœ… Available: $src"
              else
                echo "âŒ NOT AVAILABLE: $src"
                echo "âš ï¸ This may cause updpkgsums to fail"
              fi
            fi
          done
          
          # ÐžÐ±Ð½Ð¾Ð²Ð»ÑÐµÐ¼ ÐºÐ¾Ð½Ñ‚Ñ€Ð¾Ð»ÑŒÐ½Ñ‹Ðµ ÑÑƒÐ¼Ð¼Ñ‹
          echo "ðŸ”„ Updating checksums..."
          if sudo -u builder updpkgsums; then
            echo "âœ… Checksums updated successfully"
          else
            echo "âŒ Failed to update checksums"
            echo "ðŸ“‹ This usually means source files are not available"
            exit 1
          fi
          
          # Ð“ÐµÐ½ÐµÑ€Ð¸Ñ€ÑƒÐµÐ¼ Ð°ÐºÑ‚ÑƒÐ°Ð»ÑŒÐ½Ñ‹Ð¹ .SRCINFO
          echo "ðŸ“„ Generating .SRCINFO..."
          sudo -u builder makepkg --printsrcinfo > .SRCINFO

      - name: Test PKGBUILD build
        working-directory: aur
        run: |
          echo "ðŸ”¨ Testing PKGBUILD build..."
          sudo -u builder makepkg --syncdeps --noconfirm --rmdeps --clean

      - name: Publish to AUR
        if: startsWith(github.ref, 'refs/tags/')
        uses: KSXGitHub/github-actions-deploy-aur@v4.1.1
        with:
          pkgname: perplexity
          pkgbuild: aur/PKGBUILD
          assets: aur/.SRCINFO
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to ${{ github.ref_name }}"