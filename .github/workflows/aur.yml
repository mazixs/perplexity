name: Build, Check and Publish PKGBUILD

on:
  push:
    tags:
      - '*'
  pull_request:
    paths:
      - 'aur/**'
      - '.github/workflows/aur.yml'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
      - name: Cache pacman packages
        uses: actions/cache@v4.2.3
        with:
          path: /var/cache/pacman/pkg
          key: pacman-${{ runner.os }}-${{ hashFiles('aur/PKGBUILD') }}
          restore-keys: |
            pacman-${{ runner.os }}-

      - name: Setup Arch Linux environment
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel git pacman-contrib curl
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: /usr/bin/pacman" >> /etc/sudoers

      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Update PKGBUILD version only
        working-directory: aur
        run: |
          # –ü–µ—Ä–µ–¥–∞—ë–º –ø—Ä–∞–≤–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
          chown -R builder:builder .
          
          # –ü–æ–ª—É—á–∞–µ–º –≤–µ—Ä—Å–∏—é –∏–∑ —Ç–µ–≥–∞ (—Ç–æ–ª—å–∫–æ –¥–ª—è —Ç–µ–≥–æ–≤)
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            TAG_VERSION="${GITHUB_REF_NAME}"
            # –£–±–∏—Ä–∞–µ–º –ø—Ä–µ—Ñ–∏–∫—Å 'v' –µ—Å–ª–∏ –µ—Å—Ç—å
            TAG_VERSION="${TAG_VERSION#v}"
            echo "üè∑Ô∏è Updating to version: $TAG_VERSION"
            
            # –û–±–Ω–æ–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ pkgver –∏ pkgrel
            if grep -q "pkgver=" PKGBUILD; then
              sudo -u builder sed -i "s/pkgver=.*/pkgver=$TAG_VERSION/" PKGBUILD
              sudo -u builder sed -i 's/pkgrel=.*/pkgrel=1/' PKGBUILD
              echo "‚úÖ Updated PKGBUILD versions"
            fi
          fi
          
          # –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ source array –¥–ª—è –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏
          echo "üìã Current PKGBUILD source array:"
          grep -A 5 "source=(" PKGBUILD || echo "No source array found"

      - name: Test PKGBUILD build (–±–µ–∑ checksums)
        working-directory: aur
        run: |
          echo "üî® Testing PKGBUILD structure (no build)..."
          sudo -u builder makepkg --printsrcinfo > .SRCINFO
          echo "‚úÖ PKGBUILD structure is valid"

      - name: Publish to AUR
        if: startsWith(github.ref, 'refs/tags/')
        uses: KSXGitHub/github-actions-deploy-aur@v4.1.1
        with:
          pkgname: perplexity
          pkgbuild: aur/PKGBUILD
          assets: aur/.SRCINFO
          # –ü—É—Å—Ç—å action —Å–∞–º –æ–±–Ω–æ–≤–ª—è–µ—Ç checksums –∏ —Ç–µ—Å—Ç–∏—Ä—É–µ—Ç
          updpkgsums: true
          test: true
          test_flags: '--clean --cleanbuild --syncdeps --noconfirm'
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to ${{ github.ref_name }}"