name: Build, Check and Publish PKGBUILD

on:
  push:
    tags:
      - '*'
  pull_request:
    paths:
      - 'aur/**'
      - '.github/workflows/aur.yml'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
      - name: Cache pacman packages
        uses: actions/cache@v4.2.3
        with:
          path: /var/cache/pacman/pkg
          key: pacman-${{ runner.os }}-${{ hashFiles('aur/PKGBUILD') }}
          restore-keys: |
            pacman-${{ runner.os }}-

      - name: Setup Arch Linux environment
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel git pacman-contrib curl
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: /usr/bin/pacman" >> /etc/sudoers

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Analyze and update PKGBUILD
        working-directory: aur
        run: |
          # Передаём права пользователю
          chown -R builder:builder .
          
          # Показываем текущий PKGBUILD для диагностики
          echo "📋 Current PKGBUILD source array:"
          grep -A 10 "source=(" PKGBUILD || echo "No source array found"
          
          # Получаем версию из тега (только для тегов)
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            TAG_VERSION="${GITHUB_REF_NAME}"
            # Убираем префикс 'v' если есть
            TAG_VERSION="${TAG_VERSION#v}"
            echo "🏷️ Updating to version: $TAG_VERSION"
            
            # Проверяем наличие pkgver в PKGBUILD
            if grep -q "pkgver=" PKGBUILD; then
              OLD_VERSION=$(grep "pkgver=" PKGBUILD | cut -d'=' -f2)
              echo "📦 Old version: $OLD_VERSION"
              echo "📦 New version: $TAG_VERSION"
              
              # Обновляем pkgver
              sudo -u builder sed -i "s/pkgver=.*/pkgver=$TAG_VERSION/" PKGBUILD
              
              # Сбрасываем pkgrel на 1
              sudo -u builder sed -i 's/pkgrel=.*/pkgrel=1/' PKGBUILD
              
              echo "✅ Updated PKGBUILD versions"
            fi
          fi
          
          # Проверяем URL'ы в source array перед обновлением checksums
          echo "🔍 Checking source URLs availability..."
          source PKGBUILD  # Загружаем переменные из PKGBUILD
          
          # Проверяем каждый URL в source array
          for src in "${source[@]}"; do
            # Пропускаем локальные файлы и git репозитории
            if [[ "$src" =~ ^https?:// ]]; then
              echo "Checking: $src"
              if curl --head --silent --fail "$src" >/dev/null 2>&1; then
                echo "✅ Available: $src"
              else
                echo "❌ NOT AVAILABLE: $src"
                echo "⚠️ This may cause updpkgsums to fail"
              fi
            fi
          done
          
          # Обновляем контрольные суммы
          echo "🔄 Updating checksums..."
          if sudo -u builder updpkgsums; then
            echo "✅ Checksums updated successfully"
          else
            echo "❌ Failed to update checksums"
            echo "📋 This usually means source files are not available"
            exit 1
          fi
          
          # Генерируем актуальный .SRCINFO
          echo "📄 Generating .SRCINFO..."
          sudo -u builder makepkg --printsrcinfo > .SRCINFO

      - name: Test PKGBUILD build
        working-directory: aur
        run: |
          echo "🔨 Testing PKGBUILD build..."
          sudo -u builder makepkg --syncdeps --noconfirm --rmdeps --clean

      - name: Publish to AUR
        if: startsWith(github.ref, 'refs/tags/')
        uses: KSXGitHub/github-actions-deploy-aur@v4.1.1
        with:
          pkgname: perplexity
          pkgbuild: aur/PKGBUILD
          assets: aur/.SRCINFO
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to ${{ github.ref_name }}"