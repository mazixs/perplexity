name: Build PKGBUILD

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  actions: write
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
      - name: Install packages
        run: pacman -Syy -q --noconfirm && pacman -S -q --noconfirm git sudo base-devel nodejs npm
        
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
        with:
          persist-credentials: false

      - name: Verify PKGBUILD exists
        run: |
          echo "ğŸ” Checking PKGBUILD..."
          if [[ ! -f "aur/PKGBUILD" ]]; then
            echo "âŒ PKGBUILD not found"
            exit 1
          fi
          echo "âœ… PKGBUILD found"
          echo "ğŸ“ Current directory contents:"
          ls -la
          echo "ğŸ“ AUR directory contents:"
          ls -la aur/

      - name: Test PKGBUILD syntax
        run: |
          echo "ğŸ§ª Testing PKGBUILD syntax..."
          bash -n aur/PKGBUILD
          echo "âœ… PKGBUILD syntax is valid"

      - name: Fix permissions for build
        run: |
          mkdir /home/build
          chgrp nobody /home/build
          chmod g+ws /home/build
          chown nobody .
          mkdir -p arch
          chown nobody arch
          # Fix npm cache permissions
          mkdir -p /.npm
          chown -R nobody:nobody /.npm
          chmod -R 755 /.npm

      - name: Build and test package
        run: |
          echo "ğŸ“¦ Building package..."
          # Copy all necessary files to build directory (fixes act-cli mounting issue)
          cp aur/* arch/ 2>/dev/null || true
          cd arch
          echo "ğŸ“ Contents of build directory:"
          ls -la
          echo "ğŸ§ª Testing PKGBUILD with bash..."
          bash -n PKGBUILD
          echo "âœ… PKGBUILD syntax test passed"
          
          # Build package with makepkg
          echo "ğŸ”¨ Building with makepkg..."
          sudo -u nobody makepkg --nobuild --nodeps --skipinteg
          echo "âœ… Build and test step completed successfully"

      - name: Build full package (optional)
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "ğŸ“¦ Building full package..."
          cd arch
          sudo -u nobody makepkg -fs --noconfirm
          ls -lh *.pkg.tar.zst
          mv *.pkg.tar.zst ../

      - name: Upload package
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4.6.2
        with:
          name: perplexity-pkg-${{ github.sha }}
          path: "*.pkg.tar.zst"
          retention-days: 7

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2.3.2
        with:
          files: "*.pkg.tar.zst"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}